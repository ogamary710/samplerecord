	<!-- ログイン時 -->
	<header>
		<nav>
			<div class="brandlogo">
				<img src="../img/jinnanlogo.png">
			</div>
			<ul>
				<li>商品</li>
				<li>顧客</li>
				<li>logout</li>

		</nav>
	</header>

<div>
	<div class="admin_item_list_link">
		商品一覧 | 商品登録 | ジャンル登録
	</div>
	
	<div class="clearfix">
		<div class="admin_item_list_searchbox">
			<div class="admin_item_list_searchbox_left">
				<div class="clearfix">
					<div class="admin_item_list_search_title">アーティスト</div>
					<div class="admin_item_list_search_item"><input type="text" name="artist" size="40"></div>
				</div>	
				<div class="clearfix">
					<div class="admin_item_list_search_title">タイトル</div>
					<div class="admin_item_list_search_item"><input type="text" name="title" size="40"></div>
				</div>
				<div class="clearfix">
					<div class="admin_item_list_search_title">レーベル</div>
					<div class="admin_item_list_search_item"><input type="text" name="label" size="40"></div>
				</div>
			</div>
			<div class="admin_item_list_searchbox_right">
				<div class="clearfix">	
					<div class="admin_item_list_search_title">在庫</div>
					<div class="admin_item_list_search_item">
						<input type="radio" name="stock" value="all" checked="checked">全部
						<input type="radio" name="stock" value="yes">あり
						<input type="radio" name="stock" value="no">なし
					</div>
				</div>
				<div class="clearfix">				
					<div class="admin_item_list_search_title">発売日</div>
					<div class="admin_item_list_search_item"><input type="checkbox" name="release"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="admin_item_list_buttonbox">
		<input type="submit" value="検索">
		<input type="button" value="クリア">
	</div>
	<div class="admin_item_list_result">
		<table>
			<tr>
				<th>アーティスト</th>
				<th>タイトル</th>
				<th>レーベル</th>
				<th>在庫数</th>
				<th>発売日</th>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</div>
</div>
